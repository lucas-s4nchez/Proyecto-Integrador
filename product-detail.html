<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <a href="./index.html">
          <img class="header__logo-img" src="./assets/img/logo-black.svg" alt="Logo">
        </a>
      </div>
      <nav class="nav">

        <ul class="nav__menu" id="menu">
          <li class="nav__li">
            <a class="nav__link" href="index.html">Inicio</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="./tienda.html">Tienda</a>
          </li>
          <li class="nav__li" id="login">
            <a class="nav__link  " href="./log-in.html">Iniciar Sesion</a>
          </li>
          <li class="nav__li" id="signin">
            <a class="nav__link" href="./sign-in.html">Registrarse</a>
          </li>
        </ul>
        <!-- boton de favoritos  -->
        <button class="favs-open">
          <i class="favs-open__icon fa-solid fa-heart"></i>
          <span class="cart__count" id="icon-favs"></span>
        </button>
        <!-- boton del carrito  -->
        <button class="cart-open">
          <i class="cart-open__icon fa-solid fa-bag-shopping"></i>
          <span class="cart__count" id="icon-span"></span>
        </button>
        <!-- perfil  -->
        <div class="profile-button" id="profile">
          <button class="profile-button__button">
            <span class="profile-button__span" id="profile-name"></span>
          </button>
          <div id="profile-menu" class="profile-menu">
            <button class="profile-menu__button" id="profile-toggle">Salir <i
                class="fa-solid fa-arrow-right-from-bracket"></i></button>
          </div>
        </div>

        <!-- boton menu hamburguesa  -->
        <button class="hamburger-button hamburger hamburger--collapse" type="button" id="btn-menu">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>

      <!-- carrito  -->
      <div class="cart" id="cart">
        <span class="cart__heading">Tus Productos:</span>
        <div class="cart__main">

        </div>
        <div class="cart__total">
          <p class="cart__total-p">Total:</p>
          <span class="cart__total-span"> 0.00 $</span>
        </div>
        <div class="btn-contain">
          <button class="btn-contain__btn buy">Comprar</button>
          <button class="btn-contain__btn delete">Vaciar carrito</button>
        </div>

      </div>
      <!-- favoritos  -->
      <div class="favs">
        <div class="favs__main">Mis Favoritos</div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="product" id="product">
      <div class="product__main ">
        <div class="gallery animate__animated animate__fadeInLeft">
          <div class="gallery__content" id="img-container"></div>
          <div class="gallery__images" id="img-list">
            <div class="gallery__img-contain">
              <img class="gallery__img" src="" alt="">
            </div>
            <div class="gallery__img-contain">
              <img class="gallery__img" src="" alt="">
            </div>
            <div class="gallery__img-contain">
              <img class="gallery__img" src="" alt="">
            </div>
            <div class="gallery__img-contain">
              <img class="gallery__img" src="" alt="">
            </div>
          </div>
        </div>
        <div class="details animate__animated animate__fadeInRight" id="details"></div>
      </div>
      <div class="product__description animate__animated animate__fadeInUp"></div>
    </div>
  </main>
  <div class="add-modal"></div>
  <div class="overlay"></div>

  <script src="./assets/js/product-details.js" type="module"></script>
</body>

</html>
